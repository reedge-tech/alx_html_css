<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Headphones — Header & Hero</title>
  <link rel="stylesheet" href="0-styles.css" />
</head>
<body>

  <!-- SITE HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="#">
        <!-- replace logo.png with exact file you have -->
        <img src="images/logo.png" alt="Headphones logo" />
      </a>

      <nav class="main-nav" aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <!-- menu button for mobile (works visually) -->
      <button class="menu-btn" aria-expanded="false" aria-label="Open menu">☰</button>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero-inner">
      <div class="hero-text">
        <h1>Sound that moves you</h1>
        <p>Experience immersive, studio-quality audio with our new headphones. Clean design. Powerful sound.</p>
        <div class="hero-ctas">
          <a class="btn primary" href="#">Shop now</a>
          <a class="btn ghost" href="#">Learn more</a>
        </div>
      </div>

      <figure class="hero-image" aria-hidden="true">
        <!-- replace hero.png with the hero image from assets -->
        <img src="images/hero.png" alt="A modern pair of headphones" />
      </figure>
    </div>
  </section>

</body>
</html>
